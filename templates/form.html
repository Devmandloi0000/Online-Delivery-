<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Delivery_person_Age">Delivery_person_Age:</label>
        <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter Delivery_person_Age value (float)">
    </div>

    <div class="form-group">
        <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
        <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter Delivery_person_Ratings value (float)">
    </div>

    <div class="form-group">  
        <label for="Restaurant_latitude">Restaurant_latitude:</label>
        <input type="text" id="Restaurant_latitude" name="Restaurant_latitude" placeholder="Enter Restaurant_latitude value (float)">
    </div>
    
    <div class="form-group">
        <label for="Restaurant_longitude">Restaurant_longitude:</label>
        <input type="text" id="Restaurant_longitude" name="Restaurant_longitude" placeholder="Enter Restaurant_longitude value (float)">
    </div>
  
    <div class="form-group">
        <label for="Delivery_location_latitude">Delivery_location_latitude:</label>
        <input type="text" id="Delivery_location_latitude" name="Delivery_location_latitude" placeholder="Enter Delivery_location_latitude value (float)">
    </div>
  
    <div class="form-group">
        <label for="Delivery_location_longitude">Delivery_location_longitude:</label>
        <input type="text" id="Delivery_location_longitude" name="Delivery_location_longitude" placeholder="Enter Delivery_location_longitude value (float)">
    </div>  
    
    <div class="form-group">
        <label for="Time_Orderd">Time_Orderd:</label>
        <input type="text" id="Time_Orderd" name="Time_Orderd" placeholder="Enter Time_Orderd value (float)">
    </div>
  
    <div class="form-group">
        <label for="Time_Order_picked">Time_Order_picked:</label>
        <input type="text" id="Time_Order_picked" name="Time_Order_picked" placeholder="Enter Time_Order_picked value (float)">
    </div>

    <div class="form-group">
        <label for="Weather_conditions">Weather_conditions:</label>
        <select id="Weather_conditions" name="Weather_conditions">
          <option value="Sunny">Sunny</option>
          <option value="Windy">Windy</option>
          <option value="Sandstorms">Sandstorms</option>
          <option value="Cloudy">Cloudy</option>
          <option value="Stormy">Stormy</option>
          <option value="Fog">Fog</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Road_traffic_density">Road_traffic_density:</label>
        <select id="Road_traffic_density" name="Road_traffic_density">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Jam">Jam</option>
        </select>
      </div>

  
    <div class="form-group">
        <label for="Vehicle_condition">Vehicle_condition:</label>
        <input type="text" id="Vehicle_condition" name="Vehicle_condition" placeholder="Enter Vehicle_condition value (float)">
    </div>   

    <div class="form-group">
        <label for="Type_of_order">Type_of_order:</label>
        <select id="Type_of_order" name="Type_of_order">
          <option value="Buffet">Buffet</option>
          <option value="Drinks">Drinks</option>
          <option value="Meal">Meal</option>
          <option value="Snack">Snack</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Type_of_vehicle">Type_of_vehicle:</label>
        <select id="Type_of_vehicle" name="Type_of_vehicle">
          <option value="electric_scooter">electric_scooter</option>
          <option value="scooter">scooter</option>
          <option value="motorcycle">motorcycle</option>
        </select>
    </div>


    <div class="form-group">
        <label for="multiple_deliveries">multiple_deliveries:</label>
        <input type="text" id="multiple_deliveries" name="multiple_deliveries" placeholder="Enter multiple_deliveries value (float)">
    </div>

    <div class="form-group">
        <label for="Festival">Festival:</label>
        <select id="Festival" name="Festival">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
    </div>

    <div class="form-group">
        <label for="City">City:</label>
        <select id="City" name="City">
          <option value="Semi-Urban">Semi-Urban</option>
          <option value="Urban">Urban</option>
          <option value="Metropolitian">Metropolitian</option>
        </select>
    </div>
  
    <div class="form-group">
        <label for="Order_day">Order_day:</label>
        <input type="text" id="Order_day" name="Order_day" placeholder="Enter Order_day value (float)">
    </div>
  
    <div class="form-group">
        <label for="Order_month">Order_month:</label>
        <input type="text" id="Order_month" name="Order_month" placeholder="Enter Order_month value (float)">
    </div>   

    <div class="form-group">
        <label for="Order_year">Order_year:</label>
        <input type="text" id="Order_year" name="Order_year" placeholder="Enter Order_year value (float)">
    </div>


<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
